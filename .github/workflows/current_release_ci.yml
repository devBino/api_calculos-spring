name: CI Microsserviços Calculos para Release Corrente

on:
    push:
        branches: [release/24.07]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setupe Java
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '17'

            - name: Gerando Build do Projeto Api-Rest e Rodando Tests de Integração
              run: cd api-rest && mvn package -Pdevelopment

            - name: Gerando Build do Projeto Calculo-Processor e Rodando Tests de Integração
              run: cd calculo-processor && mvn package -Pdevelopment
              
