name: Deploy Microsservi√ßos - Calculos

on:
    push:
        branches: [develop]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setupe Java
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '17'

            - name: Acessando Projeto Api-Rest e Gerando Build
              run: cd api-rest && mvn clean install -DskipTests

            - name: Acessando Projeto Calculo-Processor e Gerando Build
              run: cd calculo-processor && mvn clean install -DskipTests

            - name: Remover JARs da VPS
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.VPS_HOST }}
                username: ${{ secrets.VPS_USERNAME }}
                password: ${{ secrets.VPS_PASSWORD }}
                script: |
                     rm ../sistema/calculos-0.0.1-SNAPSHOT.jar || true
                     rm ../sistema/processor-0.0.1-SNAPSHOT.jar || true

            - name: Enviando JARs para a VPS
              uses: easingthemes/ssh-deploy@main
              env:
                SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY_LOCAL }}
                ARGS: "-rltgoDzvO --delete"
                SOURCE: "api-rest/target/calculos-0.0.1-SNAPSHOT.jar"
                REMOTE_HOST: ${{ secrets.VPS_HOST }}
                REMOTE_USER: ${{ secrets.VPS_USERNAME }}
                REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
                TARGET: ${{ secrets.REMOTE_TARGET }}

                